<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!--Font style-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Home</title>
</head>
<body>
<div class="container-fluid body-container">
    <div class="row ">
      <div class="col-md-4 col-md-offset-4 box">
          <div class="currency" id="xxxto" >
              <input class="text" type="text" id="LiveCurrency"></input>
              <div class="dropdown">
                  <select class="btn" type="" id="xxto" >
                      <span class="caret"></span>
                  <!--<ul class="dropdown-menu">-->
                      <!--<li><a href="#" value="USD">USD</a></li>-->
                      <!--<li><a href="#" value="GBP">GBP</a></li>-->
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="USD">USD</option>
                  <option value="CAD">CAD</option>
                  <option value="AUD">AUD</option>
                  <option value="JPY">JPY</option>
                  </select>
              </div>
          </div>
          <ul class="list-group">
              <li class="list-item"><div id="xratediv1"></div> &nbsp; USD <span>+0.8</span></li>
              <li class="list-item"><div id="xratediv2"></div>&nbsp; GBD <span>-14.8</span></li>
              <li class="list-item"><div id="xratediv3"></div>&nbsp; AUD<span>+1.1</span></li>
              <li class="list-item"><div id="xratediv4"></div> &nbsp; NZD<span>+0.2</span></li>
          </ul>
      </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" src="script.js"></script>
